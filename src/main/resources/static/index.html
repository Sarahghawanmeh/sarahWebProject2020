<head>

<body>

<script>

	  function reg(){
	  
	    var password= $("#password").val();
	    var email = $("#email").val();
	    console.log(email);
	           $.ajax({
	                  url: "admin/login/"+email+"/"+password,
	                  method:'POST',
	                  dataType:'json',
	                  
	                  headers: {
	      				'Accept': 'application/json',
	      				'Content-Type': 'application/json'
	      				},

	                      alert("good");
	                     
	                      window.location.href = "thePage.html";
